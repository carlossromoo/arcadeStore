{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-success" type="submit">Sign Up</button>
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Iniciar sesion con Google</a>
        </div>
    </form>
{% endblock content %}
